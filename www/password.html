<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>Stacksity</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

</head>
<body class="password">
<div class="site-wrapper">
    <div class="container">
        <div class="intro">
            <h2>Password Reset</h2>
        </div>
        <div class="center signinform">
            <div id="inforeg" style="display: none">
                <p>A password reset has been sent to your email</p>
            </div>
            <p id="error-info" style="display: none"></p>
            <form id="pass-reset" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="email" type="email" class="form-control" placeholder="Email address" required maxlength="254">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" id="revbutton" class="btn btn-lg btn-primary btn-block">Retrieve password</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="signinform margintop">
            <a href="index.html" class="btn btn-lg btn-primary btn-block" type="submit">Log In</a>
        </div>
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/password.js"></script>
</body>
</html>
