<html>
    <head>

        <script type="text/javascript">
            function init(){
                if (localStorage.getItem("user_id") !== null) {
                    document.location.href = 'stack.html';
                }
            }
            init();
        </script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>Stacksity</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    </head>
    <body class="login">
        <div class="site-wrapper">
                <div class="container">
                    <div class="intro">
                        <h2>Welcome to</h2>
                        <h1>STACK$ITY</h1>
                    </div>
                    <form class="signinform" id="login">
                        <p id="error-info" style="display: none"></p>
                        <label for="inputEm" class="sr-only">Username/Email</label>
                        <input name="inputEm" type="text" id="inputEm" class="form-control" placeholder="Email/Username" required>
                        <label for="inputPass" class="sr-only">Password</label>
                        <input name="inputPass" type="password" id="inputPass" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                        <a class="small" href="password.html">Forgot your password or username?</a>
                    </form>
                    <form class="signinform margintop" id="signup" action="signup.html">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
