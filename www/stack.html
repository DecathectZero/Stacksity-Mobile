<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacksity | Topstack</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstraptheme.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pulltorefresh.css">

    <script type="text/javascript">
        function init(){
            if (localStorage.getItem("user_id") === null) {
                document.location.href = 'index.html';
            }
        }
        init();
    </script>
<body>
<script type="text/javascript">
    var isTouch = !!('ontouchstart' in window);
    document.getElementById('body').setAttribute('class', isTouch ? 'touch' : 'desktop');
</script>
<input id="stack" type="hidden" value="0">
<input id="stackname" type="hidden" value="topstack">
<div class="scrollable">
    <div class="wrap">
        <div class="banner topbanner">
            <div class="center banner-inner">
                <div class="bannertext"><h1>topstack</h1>
                    <p>Your frontpage of stacks</p></div> </div>
        </div>
        <div class="center post">
            <div class="row postrow posting">
                <a class="col-xs-4" onclick="linkpost()" id="postlink">Link</a>
                <a class="col-xs-4" onclick="textpost()" id="posttext">Text</a>
                <a class="col-xs-4 active" onclick="imagepostShow()" id="postimage">Image</a>
            </div>
            <form class="postform" id="toppost">
                <input type="hidden" id="posttype" name="type" value="0">
                <input type="hidden" name="user_value" value="1">
                <div class="postcon">
                    <p>title <span id="title-count">100</span></p>
                    <input name="title" type="text" id="title-input" class="texts" placeholder="post title" maxlength="100" required="">
                    <div id="linkpost" style="display: none;">
                        <p>link <span id="link-alert"></span></p>
                        <input name="link" type="url" id="link" class="texts" placeholder="submit a link here" maxlength="500" required="">
                    </div>
                    <div id="textpost" style="display: none;">
                        <p>text</p>
                        <textarea name="text" class="expanding" id="text" placeholder="Write something here..." rows="2" maxlength="6500"></textarea>
                    </div>
                    <div id="imagepost">
                        <p>image</p>
                        <div class="input-group">
                <span class="input-group-btn">
                <span class="btn btn-primary btn-file" id="uploadimage">
                <span class="glyphicon glyphicon-camera"></span> Photo <input type="file" accept="image/x-png, image/gif, image/jpeg" onchange="upload(this.files[0])">
                </span>
                </span>
                            <input type="text" id="imageid" class="form-control" readonly="">
                        </div>
                        <div class="background-image"><img src="" id="imagePostPreview" class="img-responsive"></div>
                    </div>
                </div>
                <div class="postsub">
                    <input type="hidden" name="setprivate" value="0" id="privatefield">
                    <button type="submit" class="postb">Post</button>
                    <button type="button" id="private" class="postb private">Private</button>
                </div>
                <label class="postlabel">
                    posting to <span class="bold" id="posting">karthus</span>
                </label>
            </form>
        </div>
        <div class="center" id="feed">
        </div>
        <div class="scroll center">
            <p>Loading Posts</p> <div class="loader" style="top: -35px">Loading...</div>
        </div>
    </div>
</div>
<div class="modal fade" id="delpost">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to delete this post?</p>
            </div>
            <div class="modal-footer">
                <a id="deletelink" class="btn btn-primary">Delete</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
    <script src="js/pulltorefresh.js"></script>
    <script src="js/autogrow.js"></script>
    <script src="js/output.js"></script>
    <script src="js/vote.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
