<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacksity | Topstack</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/jquerymobile.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstraptheme.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        // device APIs are available
        //
        function onDeviceReady() {
            StatusBar.overlaysWebView(false);
            StatusBar.backgroundColorByHexString("#1c5380");
            StatusBar.styleLightContent();
        }
        var _gaq = _gaq || [];

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
        $(document).bind("mobileinit", function () {
            // Setting #container div as a jqm pageContainer
            $.mobile.pageContainer = $('#container');
            // Setting default page transition to slide
            $.mobile.defaultPageTransition = 'slide';
            $.mobile.getMaxScrollForTransition = function(){
                return parseInt($(window).scrollTop() + $(window).height())+1;
            };
//            alert($.mobile.getMaxScrollForTransition());
        });
    </script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/autogrow.js"></script>
    <script src="js/output.js"></script>
    <script src="js/jquerymobile.js"></script>
    <script src="js/checklogin.js"></script>
    <script src="js/vote.js"></script>
    <script>
        $(document).on('pagebeforeshow',function(event,ui){
            checklogin();
        });
        $(document).on('pagecontainershow',function(event,ui){
            if(changepage){
                changepage = false;
                ui.prevPage.remove();
//                $('<div data-role="header" data-position="fixed" class="head">'+
//                '<div class="row posting center">'+
//                '<a class="col-xs-4" onclick="postOpen(1)">Link</a>'+
//                '<a class="col-xs-4" onclick="postOpen(2)">Text</a>'+
//                '<a class="col-xs-4 active" onclick="postOpen(3)">Image</a>'+
//                '</div>'+
//                '</div>')
//                        .appendTo($( ".ui-page-active" ) )
//                        .toolbar({ position: "fixed" });
                bannerset();
                $(".ui-page-active .extracontainer").bind("scrollstop", function() {
                    if(!postbox){
                        if($(".ui-page-active .extracontainer").scrollTop() + $(window).height() > $(".ui-page-active .con").height() - 200) {
                            if(!end&&!bottom){
                                bottom = true;
                                $('.scroll').html('<p>Loading Posts</p> <div class="loader" style="top: -35px">Loading...</div>');
                                startNews(startnews);
                            }
                        }
                    }
                });
                try {
                    _gaq.push(['_setAccount', 'UA-46439393-3']);

                    hash = location.hash;

                    if (hash) {
                        _gaq.push(['_trackPageview', hash.substr(1)]);
                    } else {
                        _gaq.push(['_trackPageview']);
                    }
                } catch (err) {

                }
            }
        });
    </script>
<body>
<div class="footer" data-position="fixed">
    <div class="center botmenu">
            <div class="quarter" id="topstack" onclick="refreshPage(1)">
                <div class="glyphicon glyphicon glyphicon-home"></div>
            </div>
            <div class="quarter" id="allstack" onclick="refreshPage(2)">
                <div class="glyphicon glyphicon glyphicon-th-list"></div>
            </div>
            <div class="quarter">
                <div class="glyphicon glyphicon glyphicon-bell"></div>
            </div>
            <div class="quarter">
                <div class="glyphicon glyphicon glyphicon-search"></div>
            </div>
            <div class="quarter" id="userstack" onclick="refreshPage(5)">
                <div class="glyphicon glyphicon glyphicon-user"></div>
            </div>
    </div>
</div>
<div class="modal fade" id="delpost" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to delete this post?</p>
            </div>
            <div class="modal-footer">
                <a data-role="none" id="deletelink" onclick="del()" class="btn btn-primary">Delete</a>
                <button data-role="none" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div id="container">
    <div data-role="page" data-dom-cache="true" id="stackpage">
        <div data-role="header" data-id="persistent" data-position="fixed" class="head" data-fullscreen="true" data-tap-toggle="false">
            <div class="row posting center">
                <a class="col-xs-4" onclick="postOpen(1)">Link</a>
                <a class="col-xs-4" onclick="postOpen(2)">Text</a>
                <a class="col-xs-4 active" onclick="postOpen(3)">Image</a>
            </div>
        </div>
        <div class="extracontainer">
            <div class="topgap"></div>
            <div class="con">
                <div class="banner center" style="display: none">
                    <div class="center banner-inner">
                        <div class="bannertext"><h1 class="bannertitle">topstack</h1>
                            <p class="bannerdesc">Your frontpage of stacks</p></div>
                    </div>
                </div>
                <div class="center feed">
                </div>
                <div class="scroll center">
                    <p>Loading Posts</p> <div class="loader" style="top: -35px">Loading...</div>
                </div>
                <div class="botgap"></div>
            </div>
        </div>
    </div>

    <div data-role="page" id="postpage">
        <div data-role="header">
            <label class="postlabel">
                <div class="center" style="padding: 0">
                    <a class="ui-btn-left" data-rel="back" data-role="button" onclick="postbox = false;" data-corners="false">cancel</a>
                    posting to <span class="bold" id="posting">karthus</span>
                </div>
            </label>
        </div>
        <div class="center post">
            <div class="row postrow posting">
                <a class="col-xs-4" onclick="linkpost()" id="postlink">Link</a>
                <a class="col-xs-4" onclick="textpost()" id="posttext">Text</a>
                <a class="col-xs-4 active" onclick="imagepostShow()" id="postimage">Image</a>
            </div>
            <form class="postform toppost" id="toppost">
                <input type="hidden" id="posttype" name="type" value="0">
                <input type="hidden" name="user_value" value="1">
                <div class="postcon">
                    <p>title <span id="title-count">100</span></p>
                    <input name="title" type="text" id="title-input" class="texts" placeholder="post title" maxlength="100" required="" data-role="none" autofocus="1">
                    <div id="linkpost" style="display: none;">
                        <p>link <span id="link-alert"></span></p>
                        <input name="link" type="url" id="link" class="texts" placeholder="submit a link here" maxlength="500" required="" data-role="none">
                    </div>
                    <div id="textpost" style="display: none;">
                        <p>text</p>
                        <textarea name="text" class="expanding" id="text" placeholder="Write something here..." rows="2" maxlength="6500" data-role="none"></textarea>
                    </div>
                    <div id="imagepost">
                        <p>image</p>
                        <div class="input-group">
                <span class="input-group-btn">
                <span class="btn btn-primary btn-file" id="uploadimage">
                <span class="glyphicon glyphicon-camera" ></span> Photo <input type="file" accept="image/x-png, image/gif, image/jpeg" onchange="upload(this.files[0])" data-role="none">
                </span>
                </span>
                            <input type="text" id="imageid" class="form-control" readonly="" data-role="none">
                        </div>
                        <div class="background-image"><img src="" id="imagePostPreview" class="img-responsive"></div>
                    </div>
                </div>
                <div class="postsub">
                    <input type="hidden" name="setprivate" value="0" id="privatefield">
                    <button type="submit" class="postb" data-role="none">Post</button>
                    <button type="button" id="private" class="postb private" data-role="none">Private</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
init();
</script>
</body>
</html>
